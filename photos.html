<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloude Buy - Photos</title>
  <script src="https://kit.fontawesome.com/bb6b134859.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* استایل‌های جدید برای دکمه Buy */
    .photo-card {
      position: relative; /* برای قرار دادن دکمه به‌صورت مطلق */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .photo-placeholder {
      width: 100%;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .photo-card p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 10px;
    }

    .buy-button {
      display: inline-block;
      padding: 8px 20px;
      background: #007aff; /* رنگ آبی iOS */
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .buy-button:hover {
      background: #005bb5; /* تیره‌تر موقع هاور */
      transform: scale(1.05);
    }

    .buy-button i {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="special-particles">
    <div class="particle" style="top: 10%; left: 20%; width: 10px; height: 10px; background: #a4d3ff;"></div>
    <div class="particle" style="top: 30%; left: 50%; width: 8px; height: 8px; background: #ffcccb;"></div>
    <div class="particle" style="top: 50%; left: 70%; width: 12px; height: 12px; background: #98ff98;"></div>
    <div class="particle" style="top: 20%; left: 30%; width: 6px; height: 6px; background: #ffd700;"></div>
    <div class="particle" style="top: 60%; left: 10%; width: 9px; height: 9px; background: #a4d3ff;"></div>
  </div>
  
  <header>
    <img class="imglogo" src="pasz.png" alt="img sleep">
    <nav>
      <a href="#" title="about us"><i class="fa-solid fa-user-secret"></i></a>
      <a href="#" title="email or sms"><i class="fa-solid fa-phone"></i></a>
      <a href="#" title="cart shop"><i class="fa-solid fa-cart-shopping"></i></a>
      <a href="#" title="buy page"><i class="fa-solid fa-download"></i></a>
    </nav>
  </header>

  <section class="hero">
    <h1>Your Photo Gallery</h1>
    <p>Browse and manage your memorable moments in one place.</p>
  </section>

  <main>
    <section class="photo-grid">
      <div class="photo-card">
        <div class="photo-placeholder"></div>
        <p>Photo 1</p>
        <a href="#" class="buy-button" onclick="addToCart('Photo 1')"><i class="fa-solid fa-cart-plus"></i> Buy</a>
      </div>
      <div class="photo-card">
        <div class="photo-placeholder"></div>
        <p>Photo 2</p>
        <a href="#" class="buy-button" onclick="addToCart('Photo 2')"><i class="fa-solid fa-cart-plus"></i> Buy</a>
      </div>
      <div class="photo-card">
        <div class="photo-placeholder"></div>
        <p>Photo 3</p>
        <a href="#" class="buy-button" onclick="addToCart('Photo 3')"><i class="fa-solid fa-cart-plus"></i> Buy</a>
      </div>
      <div class="photo-card">
        <div class="photo-placeholder"></div>
        <p>Photo 4</p>
        <a href="#" class="buy-button" onclick="addToCart('Photo 4')"><i class="fa-solid fa-cart-plus"></i> Buy</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Cloude Buy. All rights reserved.</p>
    <div class="social-icons">
      <a href="#" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.photo-card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });

    // تابع برای اضافه کردن به سبد خرید (فعلاً پیام ساده)
    function addToCart(photoName) {
      alert(`${photoName} به سبد خرید اضافه شد!`);
      // بعداً می‌تونید اینجا کد بک‌اند (مثل Firebase) اضافه کنید
    }
  </script>
</body>
</html>
