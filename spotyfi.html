<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/bb6b134859.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="special-particles">
    <div class="particle" style="top: 10%; left: 20%; width: 10px; height: 10px; background: #a4d3ff;"></div>

    <div class="particle" style="top: 50%; left: 70%; width: 12px; height: 12px; background: #98ff98;"></div>
    <div class="particle" style="top: 20%; left: 30%; width: 6px; height: 6px; background: #ffd700;"></div>
    <div class="particle" style="top: 60%; left: 10%; width: 9px; height: 9px; background: #a4d3ff;"></div>
  </div>
  
  <header>
    <img class="imglogo" src="pasz.png" alt="img sleep">
    <nav>
      <a href="#" title="about us"><i class="fa-solid fa-user-secret"></i></a>
      <a href="#" title="email or sms"><i class="fa-solid fa-phone"></i></a>
      <a href="#" title="cart shop"><i class="fa-solid fa-cart-shopping"></i></a>
      <a href="#" title="buy page"><i class="fa-solid fa-download"></i></a>
    </nav>
  </header>

  <section class="hero">
    <h1>Explore Your Digital World</h1>
    <p>Store, manage, and enjoy your photos, files, and audio with Cloude Buy.</p>
  </section>

  <main>
    <section class="content-sections">
      <a href="photos.html" class="section-card" title="Photos">
        <i class="fa-solid fa-image"></i>
        <h2>Photos</h2>
        <p>View and manage your images</p>
      </a>
      <a href="files.html" class="section-card" title="Files">

      </a>
      <a href="audio.html" class="section-card" title="Audio">
        <i class="fa-solid fa-music"></i>

        <p>Listen to your music and audio files</p>

  <footer>
    <p>&copy; 2025 Cloude Buy. All rights reserved.</p>
    <div class="social-icons">

      <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>

  <script>
    // Add entrance animation to section cards
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.section-card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });
  </script>
