<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام - جگرسرای نارمک</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            max-width: 400px;
            padding: 30px;
            background-color: #212121;
            border: 8px solid #212121;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #a52a2a;
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .tab button.active {
            color: #a52a2a;
            border-bottom: 2px solid #a52a2a;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #000;
        }
        .form button {
            background: linear-gradient(45deg, #ff6f61, #ffb347);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .form button:hover {
            transform: scale(1.05);
            background-color: #d32f2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>جگرسرای نارمک</h1>
        <div class="tab">
            <button class="tab-btn active" onclick="showForm('login')">ورود</button>
            <button class="tab-btn" onclick="showForm('signup')">ثبت‌نام</button>
        </div>
        <div id="login" class="form active">
            <input type="text" placeholder="نام کاربری">
            <input type="password" placeholder="رمز عبور">
            <button onclick="alert('ورود انجام شد!')">ورود</button>
        </div>
        <div id="signup" class="form">
            <input type="text" placeholder="نام کاربری">
            <input type="email" placeholder="ایمیل">
            <input type="password" placeholder="رمز عبور">
            <button onclick="alert('ثبت‌نام انجام شد!')">ثبت‌نام</button>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
