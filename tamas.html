<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با من</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0f172a, #1e293b, #2d3a4f, #0f172a);
            background-size: 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .contact-item i {
            font-size: 24px;
            color: #c0c0c0;
        }

        .contact-item p {
            font-size: 18px;
            color: #ffffff;
        }

        .copied {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0081fa;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copied.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .contact-container h1 {
                font-size: 28px;
            }

            .contact-item p {
                font-size: 16px;
            }

            .contact-item i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>تماس با من</h1>
        <div class="contact-item" onclick="copyToClipboard('+989022089428', this)">
            <i class="fa-solid fa-phone"></i>
            <p>+989123456789</p>
        </div>
        <div class="contact-item" onclick="openEmail('nmstar47@gmail.com')">
            <i class="fa-solid fa-envelope"></i>
            <p>nmstar47@gmail.com.com</p>
        </div>
    </div>
    <div class="copied" id="copyNotification">کپی شد!</div>

    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        function openEmail(email) {
            window.location.href = `mailto:${email}`;
        }
    </script>
</body>
</html>
